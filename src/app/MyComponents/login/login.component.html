<section class="w-full max-w-5xl bg-white flex py-12 rounded-2xl items-center justify-evenly px-8 loginSec">
    <section class="w-1/2 leftSec">
        <img src="../../../assets/images/loginLogo.jpg" alt="Login Page Logo" class="w-full h-full object-cover">
    </section>
    <section class="w-1/2 flex flex-col items-center justify-evenly rightSec">
        <form (ngSubmit)="submitForm()" class="flex flex-col items-start justify-around w-5/6 mx-auto">
            <h1 class="self-center text-2xl mb-8">Welcome</h1>
            <div class="flex flex-col my-4 w-full border-b-2 border-black rounded-b-md">
                <label for="email">Email:&nbsp;</label>
                <input type="email" name="email" id="email" autocomplete="off" required placeholder="user@gmail.com"
                    class="outline-none px-4 py-3 w-11/12">
            </div>
            <div class="flex flex-col my-4 w-full border-b-2 border-black rounded-b-md">
                <label for="password">Password:&nbsp;</label>
                <div class="flex items-center justify-between">
                    <input type="password" name="password" autocomplete="off" required id="password"
                        placeholder="Password" class="outline-none px-4 py-3 w-11/12">
                    <i class="fa fa-eye mr-3 showPass" (click)="showPassword()"></i>
                </div>
            </div>
            <div class="btnSec flex items-center justify-evenly w-full">
                <button type="submit"
                    class="self-center my-6 w-5/12 py-2 rounded-2xl flex items-center justify-center bg-red-400 hover:bg-red-500 font-bold tracking-widest text-white uppercase text-lg">Login</button>
                <button type="button"
                    class="self-center my-6 w-5/12 py-2 rounded-2xl flex items-center justify-center bg-blue-400 hover:bg-blue-500 font-bold tracking-widest text-white uppercase text-lg">Signup</button>
            </div>
        </form>
    </section>
</section>
