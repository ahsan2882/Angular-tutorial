<section class="w-full h-screen">
    <section
        [ngClass]="page === 'login' ? 'bg-gradient-to-br from-indigo-300 via-violet-500 to-purple-800' : 'bg-gradient-to-tr from-fuchsia-500 via-purple-400 to-violet-400'"
        class="w-full h-full flex items-center justify-center">
        <app-login *ngIf="page === 'login'; else signupShow"></app-login>
        <ng-template #signupShow>
            <app-signup></app-signup>
        </ng-template>
    </section>
</section>
